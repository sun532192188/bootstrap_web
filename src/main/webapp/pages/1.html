<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--让网页支持移动设备 initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--user-scalable=no 可以禁用其缩放（zooming）功能。
        通常情况下，maximum-scale=1.0 与 user-scalable=no 一起使用。这样禁用缩放功能后，用户只能滚动屏幕，就能让您的网站看上去更像原生应用的感觉。-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <!--引入bootstrap css-->
    <link href="../resources/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--引入bootstrap js-->
    <script src="../resources/bootstrap/js/bootstrap.js"></script>
</head>
<body>
   <!--响应式图片 img-responsive class 可以让 Bootstrap 3 中的图像对响应式布局的支持更友好-->
   <img src="../images/test.png" class="img-responsive" alt="响应式图像">


</body>
</html>
