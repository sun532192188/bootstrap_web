<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--让网页支持移动设备 initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--user-scalable=no 可以禁用其缩放（zooming）功能。
        通常情况下，maximum-scale=1.0 与 user-scalable=no 一起使用。这样禁用缩放功能后，用户只能滚动屏幕，就能让您的网站看上去更像原生应用的感觉。-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <!--引入bootstrap css-->
    <link href="../resources/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="../resources/jquery/jquery.min.js"></script>
    <!--引入bootstrap js-->
    <script src="../resources/bootstrap/js/bootstrap.js"></script>
    <style type="text/css">
        .navbar-fixed-top{
            position: fixed;
            top:60px;
            right: 0;
            left: 0;
            z-index: 1030;
        }
        .nav_customer{
            background-color:#39424A;
            font-size: 20px;
        }
        .nav_ul_customer li a{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
       <!--顶部-->
       <header style="margin-top: 2%;height: 10%;">
           <!--bootstrap中的图标，是用字体的形式表示的。所以，当你需要更改你的图标的大小的时候就很方便了，只需要设置它的font-size就行了-->
           <span class="glyphicon glyphicon-user" style="font-size: 2em;float: left;width: 5%;text-align:left;"></span>
           <div style="float: left;text-align: center;width: 90%;">
               <img src="../images/logo.png" class="" alt="必须的" >
           </div>
           <span class="glyphicon glyphicon-search" style="font-size: 2em;width: 5%;text-align:left;"></span>
       </header>
    </div>
    <ul class="nav nav-tabs nav_customer">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">SVN</a></li>
        <li><a href="#">iOS</a></li>
        <li><a href="#">VB.Net</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">PHP</a></li>
    </ul>

    <!--图片滚动区域-->
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"
                class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../images/1.png" alt="First slide">
            </div>
            <div class="item">
                <img src="../images/2.png" alt="Second slide">
            </div>
            <div class="item">
                <img src="../images/3.png" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
       <a class="carousel-control left" href="#myCarousel"
           data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel"
           data-slide="next">&rsaquo;</a>
    </div>
</body>
<script type="text/javascript">
    $(function(){
        // 初始化轮播
        $("#myCarousel").carousel('cycle');
    });
</script>
</html>
